<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="resume, cv, anna" />
    <meta name="description" content="Это сайт-резюме Уразовой Анны" />
    <title>Резюме</title>
    <style>
      .rounded-img {
        width: 10%;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <h1>Анна Уразова</h1>
    <p>
      <img class="rounded-img" src="fdb9.jpg" alt="фото автора" />
      <br />
      <br />
      Я <strong>дизайнер</strong> и будущий
      <strong>frontend-разработчик</strong>
    </p>
    <p>Я <em>люблю готовить, создавать и учиться</em></p>
    <h2>Опыт работы</h2>
    <table width="500">
      <thead>
        <th>Название</th>
        <th>Должность</th>
        <th>Год</th>
      </thead>
      <tbody>
        <tr>
          <td>Тюлень</td>
          <td>Лежание на кроватке</td>
          <td>2004-сейчас</td>
        </tr>
      </tbody>
    </table>
    <br />
    <form>
      <div>
        <label for="text">Ваше имя:</label>
        <input type="text" id="text" placeholder="Введите имя" />
      </div>
      <div>
        <label for="email">Ваш email:</label>
        <input type="email" id="email" placeholder="Введите email" />
      </div>
      <div>
        <label for="message">Ваше сообщение:</label>
        <br />
        <textarea
          id="message"
          cols="30"
          rows="10"
          placeholder="Введите сообщение..."
        ></textarea>
      </div>
      <div>
        <input type="submit" value="Отправить!" />
      </div>
    </form>
  </body>
</html>
